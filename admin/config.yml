        value: fas
      - label: Regular
        value: far
      - label: Brand
        value: fab
      - label: Academic
        value: ai
      required: false
      widget: select
    - label: Icon (see https://docs.hugoblox.com/getting-started/page-builder/#icons)
      name: icon
      required: false
      widget: string
    label: Links/Tickets
    name: links
    required: false
    widget: list
  - label: Event
    name: event
    widget: string
  - label: Event link
    name: event_url
    widget: string
  - label: Publish this page on
    name: publishDate
    widget: datetime
  - label: Markdown slides (reference a deck in 'content/en/slides/')
    name: slides
    required: false
    widget: string
  - default: false
    label: Draft
    name: draft
    required: false
    widget: boolean
  - default: false
    label: Featured
    name: featured
    required: false
    widget: boolean
  - label: Authors
    name: authors
    required: false
    widget: list
  - label: Tags
    name: tags
    required: false
    widget: list
  - label: Categories
    name: categories
    required: false
    widget: list
  - label: Projects (reference projects in 'content/en/project/')
    name: projects
    required: false
    widget: list
  - fields:
    - default: featured
      label: Upload an image named `featured.jpg/png`
      media_library:
        config:
          multiple: false
      name: filename
      required: false
      widget: image
    - label: Caption
      name: caption
      required: false
      widget: string
    - label: Description for screen readers
      name: alt_text
      required: false
      widget: string
    - default: Smart
      label: Where's the focal point in the image? Smart, Center, TopLeft, Top, TopRight,
        Left, Right, BottomLeft, Bottom, BottomRight.
      name: focal_point
      required: false
      widget: string
    - default: false
      label: Thumbnail Only?
      name: preview_only
      required: false
      widget: boolean
    label: Featured Image
    name: image
    required: false
    widget: object
  - label: Details
    name: body
    required: false
    widget: markdown
  filter:
    field: cms_exclude
  folder: content/en/event
  label: Events
  label_singular: Event
  name: events
  path: '{{slug}}/index'
