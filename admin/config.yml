backend:
  branch: main
  name: git-gateway
  squash_merges: true
collections:
- create: true
  fields:
  - label: Display name (such as your full name)
    name: title
    widget: string
  - label: First name
    name: first_name
    required: false
    widget: string
  - label: Last name
    name: last_name
    required: false
    widget: string
  - label: Position or tagline (such as Professor of AI)
    name: role
    required: false
    widget: string
  - default: avatar
    label: Avatar (upload an image named `avatar.jpg/png`)
    media_library:
      config:
        multiple: false
    name: avatar_filename
    required: false
    widget: image
  - label: Short biography (shown in author boxes)
    name: bio
    required: false
    widget: string
  - label: Full biography (shown in About widget)
    name: body
    required: false
    widget: markdown
  - label: Interests (shown in About widget)
    name: interests
    required: false
    widget: list
  - fields:
    - label: Link
      name: link
      widget: string
    - label: Icon pack
      multiple: false
      name: icon_pack
      options:
      - label: None
        value: ""
      - label: Solid
        value: fas
      - label: Regular
        value: far
      - label: Brand
        value: fab
      - label: Academic
        value: ai
      widget: select
    - label: Icon (see https://docs.hugoblox.com/getting-started/page-builder/#icons)
      name: icon
      widget: string
    - label: Label (tooltip)
      name: label
      required: false
      widget: string
    label: Social links
    name: social
    required: false
    widget: list
  - fields:
    - label: Organization
      name: name
      required: true
      widget: string
    - label: Link
      name: url
      required: false
      widget: string
    label: Organizations you belong to or are affiliated with (shown in About widget)
    name: organizations
    required: false
    widget: list
  - fields:
    - fields:
      - label: Course
        name: course
        required: true
        widget: string
      - label: Institution
        name: institution
        required: true
        widget: string
      - label: Year
        name: year
        required: false
        value_type: int
        widget: number
      label: Courses
      name: courses
      required: false
      widget: list
    label: Education
    name: education
    required: false
    widget: object
  - label: Email (to use a Gravatar.com avatar)
    name: email
    required: false
    widget: string
  - default: false
    label: Super user (is this the primary site user?)
    name: superuser
    widget: boolean
  - label: User groups (only for organization websites)
    name: user_groups
    required: false
    widget: list
  filter:
    field: cms_exclude
  folder: content/en/authors
  label: Authors
  label_singular: Author
  name: authors
  path: '{{slug}}/_index'
- create: true
  fields:
  - label: Title
    name: title
    widget: string
  - label: Subtitle
    name: subtitle
    required: false
    widget: string
  - label: Publish this page on
    name: date
    widget: datetime
  - label: Summary
    name: summary
    required: false
    widget: markdown
  - label: Body
    name: body
    widget: markdown
  - default: false
    label: Featured
    name: featured
    required: false
    widget: boolean
  - label: Authors
    name: authors
    required: false
    widget: list
  - fields:
    - default: featured
      label: Upload an image named `featured.jpg/png`
      media_library:
        config:
          multiple: false
      name: filename
      required: false
      widget: image
    - label: Caption
      name: caption
      required: false
      widget: string
    - label: Description for screen readers
      name: alt_text
      required: false
      widget: string
    - default: Smart
      label: Where's the focal point in the image? Smart, Center, TopLeft, Top, TopRight,
        Left, Right, BottomLeft, Bottom, BottomRight.
      name: focal_point
      required: false
      widget: string
    - default: false
      label: Thumbnail Only?
      name: preview_only
      required: false
      widget: boolean
    label: Featured Image
    name: image
    required: false
    widget: object
  filter:
    field: cms_exclude
  folder: content/en/post
  label: News
  label_singular: News
  name: posts
  path: '{{slug}}/index'
- create: true
  fields:
  - label: Title
    name: title
    widget: string
  - label: Abstract
    name: abstract
    widget: text
  - label: Where
    name: location
    widget: text
  - label: From
    name: date
    widget: datetime
  - default: ""
    label: To
    name: date_end
    widget: datetime
  - default: false
    label: All day event?
    name: all_day
    widget: boolean
  - fields:
    - label: Link
      name: url
      widget: string
    - label: Link text
      name: name
      required: false
      widget: string
    - label: Icon pack
      multiple: false
      name: icon_pack
      options:
